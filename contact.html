                <div class="flex flex-col space-y-2 w-full">
                  <label class="font-semibold uppercase text-lg"
                    >Full name</label

                  <input
                    type="email"
                    placeholder="Your name"
                    class="outline-none placeholder:text-gray-400 border-b border-gray-700 pr-4 pb-1 w-full focus:border-black transition-all duration-200 ease-in-out"

                </div>
                <div class="flex flex-col space-y-2 w-full">
                  <label class="font-semibold uppercase text-lg"
                    >Email Address</label

                    type="text"
                    placeholder="consult@mail.com"
                    class="outline-none placeholder:text-gray-400 border-b border-gray-700 pr-4 pb-1 w-full focus:border-black transition-all duration-200 ease-in-out"
                  />
                </div>
                <div class="flex flex-col space-y-2 w-full">
                  <label class="font-semibold uppercase text-lg">Phone</label>
                  <input
                    type="tel"
                    placeholder="+008 654 231"
                    class="outline-none placeholder:text-gray-400 border-b border-gray-700 pr-4 pb-1 w-full focus:border-black transition-all duration-200 ease-in-out"
                  />
                </div>
                <div class="flex flex-col space-y-2 w-full">
                  <label class="font-semibold uppercase text-lg">Message</label>

                    rows="2"
                    placeholder="Message here..."
                    class="outline-none placeholder:text-gray-400 border-b border-gray-700 pr-4 pb-1 w-full focus:border-black transition-all duration-200 ease-in-out"
                  ></textarea>
                </div>

                <button
                  type="submit"
                  class="w-20 h-20 bg-red-600 flexy text-white cursor-pointer"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="36"
                    height="36"
                    viewBox="0 0 24 24"
                  >

                      fill="none"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m19 12l-6-6m6 6l-6 6m6-6H5"
